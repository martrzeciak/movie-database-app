<div class="container mb-5" *ngIf="review">
  <a [routerLink]="'/review/' + review.id" style="text-decoration: none;">
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body shadow">
            <div class="d-flex flex-start align-items-center">
              <img
                class="rounded-circle shadow-1-strong me-3"
                src="{{ './assets/user.png' }}"
                alt="avatar"
                width="60"
                height="60"
              />
              <div class="col-3">
                <h6 class="fw-bold text-dark mb-1">
                  {{ review.user.userName }}
                </h6>
                <p class="text-muted small mb-0">
                  {{ review.dateAdded | date }}
                </p>
              </div>
              <div class="col-9">
                <div class="star-rating shadow p-1" style="max-width: 180px">
                  <span *ngFor="let i of [1, 2, 3, 4, 5]">
                    <i
                      class="ms-1 fa fa-star star-icon"
                      [ngClass]="{
                        star: i <= review.rating,
                        'fa-regular': i > review.rating
                      }"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <hr />
            <p class="mt-3 mb-1 pb-2 review-content">
              {{ review.reviewContent }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
