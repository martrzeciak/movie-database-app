<app-comment-form [movieId]="movieId" [user]="user"></app-comment-form>
<h3 class="mt-4">Comments:</h3>
<div class="container mt-3" >
    <form #form="ngForm" class="d-flex mb-1" autocomplete="off">
        <div class="col d-flex justify-content-end">
            <div class="btn-group">
              <button 
                type="button" 
                class="btn btn-secondary" 
                name="orderBy"
                btnRadio="popularity"
              >
                Newest
              </button>

              <button 
                type="button" 
                class="btn btn-secondary ms-1" 
                name="orderBy" 
                btnRadio="alphabetical"
              >
                Best
              </button>
            </div>
          </div>            
    </form>
</div>



<div *ngIf="comments.length > 0; else noComments">
    <div class="row">
        <div *ngFor="let comment of comments" class="col-12">
            <app-comment [comment]="comment" [user]="user"></app-comment>
        </div>
    </div>
</div>

<ng-template #noComments>
    <p class="text-center">No movies available.</p>
</ng-template>
