<div *ngIf="movies.length > 0; else noMovies">
  <div class="row justify-content-start border border-2 rounded shadow p-3">
      <div *ngFor="let movie of movies" class="col-6 mb-4 d-flex justify-content-center">
        <app-actor-movie-list-card class="mt-2" [movie]="movie"></app-actor-movie-list-card>
      </div>
      <hr>
      <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination 
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [maxSize]="10"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;"
        >
        </pagination>
      </div>
  </div>
</div>

<ng-template #noMovies>
  <p>No movies available for this actor.</p>
</ng-template>
