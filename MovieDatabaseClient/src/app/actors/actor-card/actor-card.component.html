<a *ngIf="actor" [routerLink]="'/actors/' + actor.id" class="card mb-3 fancy-card rounded shadow" 
    style="max-width: 300px; text-decoration: none;">
    <div class="position-absolute top-0 start-0 m-2 fancy-badge" style="z-index: 1;">
      <span class="badge">{{ actor.averageRating }}</span>
    </div>
    <div class="card-img-wrapper border-bottom">
      <img src="{{ actor.imageUrl || './assets/actor-placeholder.jpg' }}" class="card-img-top" alt="Actor Image">
    </div>
    <div class="card-body p-2">
      <h6 class="card-title text-center mb-2 mt-2">
        {{ actor.firstName }} {{ actor.lastName }}
      </h6>
    </div>
</a>
