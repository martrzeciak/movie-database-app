<div *ngIf="actors.length > 0; else noMovies" class="mt-3">
  <div class="row justify-content-start border border-2 rounded shadow p-3">
      <div *ngFor="let actor of actors" class="col-2 d-flex justify-content-center">
        <app-movie-actor-list-card [actor]="actor"></app-movie-actor-list-card>
      </div>
  </div>
  <div class="d-flex mt-2 justify-content-end me-2">
    <button (click)="navigateToFullActorList()" class="fancy-btn mt-2">See full cast</button>
  </div>
</div>

<ng-template #noMovies>
  <p>No actor available for this movie.</p>
</ng-template>
