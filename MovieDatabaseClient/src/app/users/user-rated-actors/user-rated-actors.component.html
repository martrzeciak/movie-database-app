<div class="container">
    <div class="row">
        <div class="col">
            <h3>Rated actors</h3>
        </div>
    </div>
</div>

<div class="row">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th style="width: 10%;">#</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actor of actors; let i = index" [routerLink]="'/actors/' + actor.id">
                <td>{{ i + 1 }}</td>
                <td>{{ actor.firstName }} {{ actor.lastName }}</td>
                <td>{{ actor.dateOfBirth }}</td>
                <td>{{ actor.averageRating }}/5</td>
            </tr>
        </tbody>
    </table>
</div>
