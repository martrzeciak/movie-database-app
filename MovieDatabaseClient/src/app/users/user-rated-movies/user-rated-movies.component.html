<div class="container">
    <div class="row">
        <div class="col">
            <h3>Rated movies</h3>
        </div>
    </div>
</div>

<div class="row">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th style="width: 10%;">#</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Director</th>
                <th>Duration</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies; let i = index" [routerLink]="'/movies/' + movie.id">
                <td>{{ i + 1 }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.releaseDate }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.durationInMinutes }}</td>
                <td>{{ movie.averageRating }}/5</td>
            </tr>
        </tbody>
    </table>
</div>
