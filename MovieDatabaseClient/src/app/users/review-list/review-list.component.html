<div class="container">
    <div class="row">
        <div class="col">
            <h3>My reviews</h3>
        </div>
    </div>
</div>

<div class="row mt-4">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th style="width: 10%;"></th>
                <th>Movie Title</th>
                <th>Rating</th>
                <th>Review</th>
                <th style="width: 10%;">Date</th>
                <th style="width: 15%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let review of reviewList">
                <td><a [routerLink]="'/movies/' + review.movie.id"><img
                    src="{{ review.movie.posterUrl || './assets/movie-placeholder.jpg' }}" 
                    alt="Movie poster" 
                    style="max-width: 100px; border-radius: 5px;"></a></td>
                <td><strong>{{ review.movie.title }}</strong></td>
                <td>{{ review.rating }}/5</td>
                <td>{{ review.reviewContent }}</td>
                <td>{{ review.dateAdded | date }}</td>
                <td>
                    <a class="btn btn-warning me-1" [routerLink]="'/review/edit/' + review.id">
                        <i class="fa fas fa-edit me-1"></i>
                        Edit
                    </a>
                    <a (click)="deleteReview(review.id)" class="btn btn-danger">
                        <i class="fa fa-solid fa-trash me-1"></i>
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
