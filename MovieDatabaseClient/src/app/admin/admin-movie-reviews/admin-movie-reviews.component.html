<div class="container">
    <div class="row">
        <div class="col">
            <h3>Movie Reviews</h3>
        </div>
        <div class="col-auto">
            <button class="fancy-btn" routerLink="/admin/movie-list"><i class="fa fa-arrow-left me-2"></i>Take me back</button>
        </div>
    </div>
</div>


<div class="row mt-4" *ngIf="reviewList.length > 0; else noReviews">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th style="width: 10%;"></th>
                <th>Movie Title</th>
                <th>Reviewer</th>
                <th>Rating</th>
                <th style="width: 40%;">Review</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let review of reviewList">
                <td><a [routerLink]="'/movies/' + review.movie.id"><img
                    src="{{ review.movie.posterUrl || './assets/movie-placeholder.jpg' }}" 
                    alt="Movie poster" 
                    style="max-width: 100px; border-radius: 5px;"></a></td>
                <td><strong>{{ review.movie.title }}</strong></td>
                <th>{{ review.user.userName }}</th>
                <td>{{ review.rating }}/5</td>
                <td>{{ review.reviewContent }}</td>
                <td>{{ review.dateAdded | date }}</td>
                <td>
                    <a (click)="deleteReview(review.id)" class="btn btn-danger">
                        <i class="fa fa-solid fa-trash me-1"></i>
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noReviews>
    <p class="text-center">No reviews available.</p>
</ng-template>
