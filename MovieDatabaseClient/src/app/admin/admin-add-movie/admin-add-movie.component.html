<div class="container col-9 mt-5 border rounded shadow p-4">

    <div *ngIf="!isMovieAdded">
        <app-add-movie-form (addedMovie)="handleMovieCreation($event)"></app-add-movie-form>
    </div>
    

    <div *ngIf="movie && isMovieAdded">
        <app-admin-movie-poster-uploader [movie]="movie"></app-admin-movie-poster-uploader>
    </div>
    
</div>
