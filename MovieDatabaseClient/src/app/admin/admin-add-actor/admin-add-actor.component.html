<div class="container col-9 mt-5 border rounded shadow p-4">
    
    <div *ngIf="!isActorAdded">
        <app-add-actor-form (addedActor)="handleActorCreation($event)"></app-add-actor-form>
    </div>
    

    <div *ngIf="actor && isActorAdded">
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" routerLink="/admin/actor-list">Admin actor list<i class="fa fa-arrow-right ms-2"></i></button>
        </div>
        <app-admin-actor-image-uploader [actor]="actor"></app-admin-actor-image-uploader>
    </div>
    
</div>
