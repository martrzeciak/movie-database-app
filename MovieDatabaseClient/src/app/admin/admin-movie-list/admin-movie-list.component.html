<a class="btn btn-dark mb-3 px-4 py-2" routerLink="add-movie"><i class="fa fa-solid fa-plus me-1"></i>Add movie</a>
<div class="row" style="display: grid;grid-template-rows: repeat(12, 60px);">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th style="width: 20%;">Title</th>
                <th style="width: 20%;">Release Date</th>
                <th style="width: 20%;">Director</th>
                <th style="width: 20%;">Average Rating</th>
                <th style="width: 20%;">Edit/Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td><strong>{{ movie.title }}</strong></td>
                <td>{{ movie.releaseDate }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.averageRating }}/5 ({{ movie.ratingCount }} votes)</td>
                <td>
                    <a [routerLink]="'/admin/movie-list/edit-movie/' + movie.id" 
                        class="text-dark text-decoration-none btn btn-warning me-2">
                        <i class="fa fas fa-edit me-1"></i>Edit
                    </a>                  
                    <button (click)="deleteMovie(movie.id)" class="btn btn-danger"><i class="fa fa-solid fa-trash me-1"></i>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination" >
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;"
    >
    </pagination>
</div>
